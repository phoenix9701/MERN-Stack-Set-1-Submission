<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .profile-picture img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
        }

        .gender-icon {
            font-size: 48px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .remember-me-label {
        display: flex; /* Use flexbox to align items horizontally */
        align-items: center; /* Vertically center items */
    }
     .remember-me-checkbox {
        margin-left: -190px; /* Add some spacing between the checkbox and text */
    }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn,
        .forgot-password {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <!-- You can use an actual image for the profile picture here -->
            <div class="gender-icon">â™‚</div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <input type="checkbox" id="rememberMe" name="rememberMe" class="remember-me-checkbox">
<label for="rememberMe" class="remember-me-label">Remember me</label>

        </div>
        <div class="btn-container">
            <button class="login-btn">Login</button>
            <div>
                <a class="cancel-btn" href="#">Cancel</a>
                <span>&nbsp;|&nbsp;</span>
                <a class="forgot-password" href="#">Forgot Password</a>
            </div>
        </div>
    </div>
</body>
</html>
