<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
       
        body {
            background-color: yellow;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

       
        header {
            background-color: transparent;
            text-align: center;
            padding: 20px;
            margin-left: 240px; 
        }

        h1, p {
            color: purple;
        }

        
        .sidebar {
            background-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            padding-top: 20px;
        }

        
        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, white 0%, white 93%, black 65%, black 100%);
            border: none;
            text-align: left;
            color: purple;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px; 
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background: linear-gradient(to right, white 0%, white 93%, black 65%, black 100%);
            color: navy;
        }

      
        .content {
            margin-left: 240px; 
            padding: 20px;
        }
       .dot-line {
            border-top: 1px dashed purple;
            width: 60%; 
            margin-top: 20px; 
            margin-left: auto; 
            margin-right: 20px; 
        }
    </style>
</head>
<body>
    <header>
        <h1>My First Styled Page</h1>
        <p>Welcome to my styled page!</p>
    
    </header>
    
    <div class="sidebar">
        <button>Homepage</button>
        <button>Musings</button>
        <button>My Town</button>
        <button>Local</button>
        <button>Links</button>
    </div>
    <div class="content">
        <h2></h2>
        <p>It lacks images but atleast it has style.And it has links even if they don't go anywhere...</p>
    </div>

   
    <div class="dot-line"></div>

   
    <div class="content">
        <h3></h3>
        <p>Made 15th Sept, 2023
        By Myself</p>
    </div>
    
    
</body>
</html>
